<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvoBeverages Price List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <img src="./images/background.png" alt="" />
    </div>
    <div id="gallery" class="slider">
      <div><img src="./images/brand (1).png" /></div>
      <div><img src="./images/brand (2).png" /></div>
      <div><img src="./images/brand (3).png" /></div>
      <div><img src="./images/brand (4).png" /></div>
      <div><img src="./images/brand (5).png" /></div>
      <div><img src="./images/brand (6).png" /></div>
      <div><img src="./images/brand (7).png" /></div>
      <div><img src="./images/brand (8).png" /></div>
      <div><img src="./images/brand (9).png" /></div>
      <div><img src="./images/brand (10).png" /></div>
      <div><img src="./images/brand (11).png" /></div>
      <div><img src="./images/brand (12).png" /></div>
      <div><img src="./images/brand (13).png" /></div>
      <div><img src="./images/brand (14).png" /></div>
      <div><img src="./images/brand (15).png" /></div>
      <div><img src="./images/brand (16).png" /></div>
    </div>
    <div class="heading-search-container">
      <div class="heading-container">
        <h1>Evo Beverages Pvt. Ltd.</h1>
        <p>Ratelist - July 2024</p>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="search"
          placeholder="Search here..."
          class="search-input"
        />
      </div>
    </div>
    <div class="container">
      <!-- Dynamic content will be inserted here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
